<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Escape | Page 8</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
}

body {
  height: 100vh;
  overflow: hidden;
  background: url("./images/page8 bg.png") no-repeat center/cover;
  position: relative;
  color: white;
}

/* DARK PULSE OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  animation: pulseBg 4s infinite alternate;
  z-index: 1;
}

@keyframes pulseBg {
  from { opacity: 0.5; }
  to   { opacity: 0.75; }
}

/* STORY BOX */
.story {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  padding: 18px;
  text-align: center;
  z-index: 3;
}

.story h2 {
  color: crimson;
  margin-bottom: 10px;
}

.story p {
  font-size: 15px;
  opacity: 0.9;
}

/* ORGANIC VINES (CENTER FILL) */
.vines {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 320px;
  height: 320px;
  transform: translate(-50%, -50%);
  background: radial-gradient(
    circle,
    rgba(120, 0, 0, 0.4),
    rgba(0, 0, 0, 0.9)
  );
  border-radius: 50%;
  filter: blur(20px);
  animation: breathe 6s infinite ease-in-out;
  z-index: 2;
}

@keyframes breathe {
  0%   { transform: translate(-50%, -50%) scale(1); }
  50%  { transform: translate(-50%, -50%) scale(1.15); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* RIFT (BUG 1: ROTATED WRONG) */
.rift {
  position: absolute;
  bottom: 90px;
  left: 50%;
  width: 160px;
  height: 160px;
  background: radial-gradient(circle, purple, black);
  transform: translateX(-50%) rotate(180deg); /* BUG */
  border-radius: 50%;
  box-shadow: 0 0 40px purple;
  z-index: 2;
}

/* ESCAPE BUTTON */
.escape {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 32px;
  background: crimson;
  color: white;
  text-decoration: none;
  font-size: 18px;
  letter-spacing: 2px;
  border-radius: 6px;
  opacity: 0.2;          /* BUG 2 */
  pointer-events: none; /* BUG 3 */
  z-index: 0;            /* BUG 4 (hidden behind layers) */
}

/* WHEN FIXED */
.escape.unlocked {
  opacity: 1;
  pointer-events: auto;
  z-index: 5;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="story">
  <h2>The Demogorgon’s Lair</h2>
  <p>
    The walls pulse like they’re alive.  
    A rift trembles before you — but something feels terribly wrong.
  </p>
  <p style="opacity:0.6; margin-top:8px;">
    Hint: Nothing escapes when the world is upside down… and buried.
  </p>
</div>

<div class="vines"></div>

<div class="rift"></div>

<a href="page9.html" class="escape">ESCAPE</a>

</body>
</html>
