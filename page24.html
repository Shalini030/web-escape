<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 24 – Marbles Game</title>

  <style>
    body {
      background: url("./images/page24 bg(1).png") center/cover no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    #escape {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Marbles Game</h2>
    <p>Guess correctly to survive.</p>

    <!-- Buttons are correct -->
    <form>
      <button type="button" id="oddBtn">ODD</button>
      <button type="button" id="evenBtn">EVEN</button>
    </form>

    <div id="result">Make your guess…</div>

    <!-- ❌ BUG HERE (HTML only) -->
    <a href="page25.html" id="escape" data-unlocked="false">ESCAPE</a>
  </div>

  <script>
    const result = document.getElementById("result");
    const escapeBtn = document.getElementById("escape");

    async function checkGuess(guess) {
      result.innerText = "Checking marbles...";
      await new Promise(resolve => setTimeout(resolve, 1200));

      const marbles = Math.floor(Math.random() * 10) + 1;
      const correct = marbles % 2 === 0 ? "even" : "odd";

      if (guess === correct) {
        result.innerText = "You won! (" + marbles + ")";

        // JS logic is correct
        if (escapeBtn.dataset.unlocked === "true") {
          escapeBtn.style.display = "inline-block";
        } else {
          result.innerText += " But something is still locked...";
        }

      } else {
        result.innerText = "You lost! (" + marbles + ")";
      }
    }

    document.getElementById("oddBtn").onclick = () => checkGuess("odd");
    document.getElementById("evenBtn").onclick = () => checkGuess("even");
  </script>

  <!-- Winning is not enough. Check what is locked. -->
</body>
</html>
