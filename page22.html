<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 22 ‚Äì Honeycomb Candy</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("./images/page22 bg.webp") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background: rgba(8, 8, 8, 0.85);
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      width: 350px;
    }

    h1 { margin-bottom: 10px; }
    p { margin-bottom: 20px; }

    button {
      padding: 12px 26px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #FF6B35;
      color: #FFF;
      font-weight: bold;
      margin: 5px;
      opacity:0;
    }

    button:hover { background: #FF8C42; }
    button:disabled { 
      background: #00FF00; 
      color: #000;
      cursor: default;
    }

    #timer {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 24px;
      color: #FFD700;
    }

    #status { 
      margin-top: 20px; 
      font-size: 16px; 
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Honeycomb Candy üçØ</h1>
    <p>Extract CIRCLE shape before time runs out!</p>

    <div id="timer">Time: 30s</div>

    <!-- ‚ùå BUG HERE (1 letter typo) -->
    <button
      id="extract-btn"
      data-sucess="true"
      onclick="extractShape()">
      EXTRACT CIRCLE
    </button>

    <div id="status">Click to extract shape!</div>
  </div>

  <script>
    let timeLeft = 30;

    const timerId = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
      if (timeLeft <= 0) clearInterval(timerId);
    }, 1000);

    function extractShape() {
      const status = document.getElementById('status');
      const btn = document.getElementById('extract-btn');

      // JS is correct
      const success = btn.dataset.success === "true";

      if (!success) {
        status.innerHTML = "‚ùå Candy cracked! Something is wrong...";
        status.style.color = "#FF4444";
        return;
      }

      clearInterval(timerId);
      status.innerHTML = "‚úÖ Perfect extraction! Door unlocked! üç¨";
      status.style.color = "#00FF00";
      btn.textContent = "SUCCESS!";
      btn.disabled = true;

      setTimeout(() => {
        window.location.href = "page23.html";
      }, 2000);
    }
  </script>

  <!-- One letter decides your fate -->
</body>
</html>
